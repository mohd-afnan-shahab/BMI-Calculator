<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form class="calculator">
            <div>
                <label for="weight"> Weight in kg:</label>
                <input type="number" id="weight" placeholder="Enter Weight (kg)">
            </div>

            <div>
                <label for="height"> Height in cm:</label>
                <input type="number" id="height" placeholder="Enter Height (cm)">
            </div>

            <div>
                <button type="reset">Reset</button>
                <button type="submit">Calculate</button>
            </div>

            <section class="output">
                <h3>Your BMI is</h3>
                <p id="bmi">0</p>
                <p id="desc">N/A</p>
            </section>

        </form>

        <section class="bmi-scale">

            <div style="--color: var(--underweight)">
                <h4>Underweight</h4>
                <p> &lt; 18.5 </p>
            </div>

            <div style="--color: var(--normal)">
                <h4>Normal</h4>
                <p>18.5 - 25</p>
            </div>

            <div style="--color: var(--overweight)">
                <h4>Overweight</h4>
                <p>25 - 30</p>
            </div>

            <div style="--color: var(--obese)">
                <h4>Obese</h4>
                <p>â‰¥ 30</p>
            </div>


        </section>
    </div>
</body>
<script src="script.js"></script>

</html>
